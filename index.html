<!DOCTYPE html>

<html lang=“pt-br”>

	<head>	
		<meta charset=“UTF-8”>
		<meta http-equiv=“X-UA-Compatible” content=“IE=edge”>
		<meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<title>Decodificador de Texto</title>
	</head>

	<body>	
		<header class=“cabecalho”></header>

		<main class=“aplicacao”>
			<section class=“aplicacao__digitacao”>
				<img src="./img/frame.svg" alt="logo" class="cabecalho__imagem">
                <div class="caixa__texto">
				<textarea id="mensagem" placeholder="Digite seu texto com mais de quatro caracteres"></textarea>
                </div>
				<div class=“aplicacao__digitacao__botao”>
					<button onclick="criptografar()" class="aplicacao__digitacao__botao__criptografar">Criptografar</button>
					<button onclick="descriptografar()" class="aplicacao__digitacao__botao__descriptografar">Descriptografar</button>
				</div>
			</section>
            <section class="aplicacao__resultado" id="aplicacao__resultado__id">
                <div class="aplicacao__resultado__imagem">
					<img src="./img/imagemdisplay1.svg" alt="imagem resultado" id="imagem__inicial" class="aplicacao__resultado__imagem__figura">
				</div>
				<div class="aplicacao__resultado__texto"></div>
					<p class="aplicacao__resultado__imagem__texto" id="texto__inicial">
						Nenhum resultado encontrado
					</p>					
                </div>
				<div class="aplicacao__resultado__botao" id="botao__copiar"></div>
          	</section>		
		</main>
		
		<footer class=“rodape”>
			<p>Desenvolvido por Daniel Monteiro</p>
		</footer>

		<script src="app.js" defer></script>
		
	</body>

</html>
